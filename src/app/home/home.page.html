<img src="../../assets/main/grainBg.png" class="mainBg">

<ion-header [translucent]="true" class="ion-no-border" [ngClass]="{'applyBorder':scrollYPosition > 10}">
  <ion-toolbar>
    <ion-img slot="start" src="../../assets/main/nikeLogo.png" class="ion-padding"></ion-img>
    <!-- CTA-->
    <ion-buttons class="headerCTA">
      <ion-button>
        <ion-label>
          FEED
        </ion-label>
        <img src="../../assets/main/icon_hover_bg.png">
      </ion-button>
      <ion-button>
        <ion-label>
          IN STOCK
        </ion-label>
        <img src="../../assets/main/icon_hover_bg.png">
      </ion-button>
      <ion-button>
        <ion-label>
          UPCOMING
        </ion-label>
        <img src="../../assets/main/icon_hover_bg.png">
      </ion-button>
    </ion-buttons>

    <ion-buttons class="mobileMenuBtn" slot="primary">
      <ion-menu-button autoHide="true"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- mobile menu-->

<ion-content [fullscreen]="true" [scrollEvents]="true"
 (ionScroll)="logScrolling($event)" 
(mousemove)="skew($event)">
  <section>
    <!-- mobile-->
    <ion-item detail="false" lines="none" class="mobileHeroTitle">
      <ion-label>
        <h1> EASYHARRT <br> AIRMAX</h1>
        <ion-buttons>
          <ion-button fill="solid" color="dark" (click)="onShopNow()">
            SHOP NOW
          </ion-button>
        </ion-buttons>
      </ion-label>
    </ion-item>


    <div class="itemText">
      <div class="heroTitle">
        <ion-label>
          <h1>
            EASYHARRT <br> AIRMAX
          </h1>
        </ion-label>
      </div>

      <div class="shopNow">
        <ion-label>
          <ion-buttons>
            <ion-button fill="solid" color="dark" (click)="onShopNow()">
              SHOP NOW
            </ion-button>
          </ion-buttons>
        </ion-label>
      </div>

    </div>

    <div class="middleItem">
      <span>
      </span>
      <img src="../../assets/main/middleShow.png">
    </div>

    <!-- numbers -->

    <div class="numbers">
      <svg xmlns="http://www.w3.org/2000/svg" width="296.321" height="476.057" viewBox="0 0 296.321 476.057">
        <path id="_9" data-name="9"
          d="M165.646-300.388l29.84-69.743q-23.942,7.287-41.638,7.287-51.006,0-82.408-40.076t-31.4-105.655q0-72.519,40.77-116.932t107.043-44.413q67.661,0,108.084,43.026T336.36-511.352q0,27.065-9.195,67.314a551.056,551.056,0,0,1-23.248,76.509q-14.053,36.259-79.285,173.664H114.64Zm69.743-212.7q0-30.187-12.665-48.4t-33.484-18.216q-21.166,0-35.392,18.39t-14.226,46.148q0,32.616,13.359,51.874t35.565,19.257q19.084,0,32.963-20.125T235.389-513.087Z"
          transform="translate(-40.039 669.922)" fill="#e0e1e2" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="249.245" height="465.258" viewBox="0 0 249.245 465.258">
        <path id="_5" data-name="5"
          d="M113.556-652.832H305.831L303.8-561.951H187.143l-9.834,68.839q65.109,2.035,99.529,40.524t34.42,105.294q0,73.248-40.354,116.484T162.049-187.574q-38.319,0-100.037-20.347l13.225-86.812q49.171,19.668,73.587,19.668,30.52,0,47.136-20.007t16.616-57.31q0-31.876-21.873-49.171t-62.566-17.295q-18.312,0-47.475,6.1Z"

    </div>
  </section>

  <!-- built with -->
  <!-- <section class="builtWith">
    <div>
      <h1>
        HTML
      </h1>
      <h1>
        (S)CSS
      </h1>
    </div>
  </section> -->

  <section id="shop">
    <!-- image background -->
    <img src="{{imgToShow}}" class="setImgBg" *ngIf="imgToShow">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" size="12" *ngFor="let stock of stockList" (click)="onStockClick(stock)"
          [ngClass]="{'stockedSelected': selectedStock == stock.id}" (mouseenter)="stock">
          <img [src]="stock.imgUrl">
          <div></div>

          <!-- shoe details -->
          <ion-toolbar *ngIf="selectedStock == stock.id">
            <ion-label>
              <h1>{{stock.name}}</h1>
              <h1>{{stock.price}}</h1>
            </ion-label>
          </ion-toolbar>

          <ion-footer class="ion-no-border" *ngIf="selectedStock == stock.id">
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button fill="outline">{{stock.size1}}</ion-button>
                <ion-button fill="outline">{{stock.size2}}</ion-button>
              </ion-buttons>
              <ion-buttons slot="primary">
                <ion-button fill="solid" color="dark">Add to Cart</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-footer>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
